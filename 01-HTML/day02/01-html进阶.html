<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html进阶</title>
  </head>
  <body>
    <!-- 列表标签
        无序列表:ul(unordered list) > li(list item)
        场景:在网页中表示一组无顺序之分的列表，如：新闻列表。
        列表的每一项前默认显示圆点标识
        ul标签中只允许包含li标签,li标签可以包含任意内容

        有序列表: ol > li
        场景：在网页中表示一组有顺序之分的列表，如：排行榜。
        列表的每一项前默认显示序号标识
        ol标签中只允许包含li标签,li标签可以包含任意内容

        自定义列表: dl > dt + dd
        场景：在网页的底部导航中通常会使用自定义列表实现。
        dd前会默认显示缩进效果
        dl标签中只允许包含dt/dd标签,dt/dd标签可以包含任意内容

        无序列表最常用，有序列表偶尔用，自定义列表底部导航用
    -->
    <dl>
      <dt>帮助中心</dt>
      <dd>账户管理</dd>
      <dd>购物指南</dd>
      <dd>订单操作</dd>
    </dl>

    <!-- 表格标签: table > caption+tr > th(默认文字加粗并居中显示)+td
        表格标题标签: caption
        属性: border(表格边框),width(表格宽度),height(表格高度)
        
        合并单元格
        场景：将水平或垂直多个单元格合并成一个单元格
        给保留的单元格设置：跨行合并(rowspan)或者跨列合并(colspan)
     -->
    <table border="1">
      <caption>
        男子网球世界排名
      </caption>
      <tr>
        <!-- 表头 -->
        <th>积分</th>
        <th>姓名</th>
        <th>排名</th>
      </tr>
      <tr>
        <td>10000</td>
        <td>费德勒</td>
        <td>1</td>
      </tr>
      <tr>
        <td>9000</td>
        <td>纳达尔</td>
        <td>2</td>
      </tr>
      <tr>
        <td>5000</td>
        <td>德约科维奇</td>
        <td>3</td>
      </tr>
    </table>

    <!-- 表单标签
        input系列标签
        场景：在网页中显示收集用户信息的表单效果，如：登录页、注册页
        input标签可以通过type属性值的不同，展示不同效果
        type属性值: text+password+radio+checkbox+file+submit+reset+button

        button按钮标签
        场景：在网页中显示用户点击的按钮

        select下拉菜单标签
        场景：在网页中提供多个选择项的下拉菜单表单控件

        textarea文本域标签
        场景：在网页中提供可输入多行文本的表单控件

        label标签
        场景：常用于绑定内容与表单标签的关系
    -->
    <form action="#" method="post" enctype="multipart/form-data">
      <!-- input系列标签 -->
      <p>
        用户名:
        <!-- placeholder属性用来设置文本框的占位符(提示信息) -->
        <!-- name 属性用来设置传送给服务器的表单项名称 -->
        <input type="text" name="username" placeholder="用户名" id="" />
      </p>
      <p>
        密码:
        <input type="password" name="passoword" id="" />
      </p>
      <p>
        性别:
        <!-- 单选框的name属性值必须相同 -->
        <!-- 常用属性: checked,默认选中 -->
        <input type="radio" name="gender" value="male" id="" checked />男
        <input type="radio" name="gender" value="female" id="" />女
      </p>
      <p>
        爱好:
        <!-- 复选框的name属性值必须相同,服务端接受到的是一个hobbies数组 -->
        <!-- 常用属性: checked -->
        <input type="checkbox" name="hobbies" value="tennis" id="" />网球
        <input type="checkbox" name="hobbies" value="CS-GO" id="" />CS-GO
        <input
          type="checkbox"
          name="hobbies"
          value="football"
          id=""
          checked
        />足球
        <input
          type="checkbox"
          name="hobbies"
          value="programming"
          id=""
          checked
        />编程
      </p>
      <p>
        上传头像:
        <!-- 文件上传表单必须添加 enctype="multipart/form-data" -->
        <!-- multiple 属性:多文件选择 -->
        <input type="file" name="photos" id="" multiple />
      </p>

      <!-- button 按钮标签 -->
      <p>
        <input type="submit" value="提交" />
        <input type="reset" value="重置" />
        <input type="button" value="普通按钮" />
      </p>

      <!-- select 下拉菜单标签 -->
      <p>
        <select name="address" id="">
          <!-- selected 属性: 默认选中某一个下拉列表 -->
          <option value="beijing">北京</option>
          <option value="shanghai">上海</option>
          <option value="wuhu">芜湖</option>
          <option value="nanjing" selected>南京</option>
        </select>
      </p>

      <!-- textarea 文本域标签 -->
      <!-- cols：规定了文本域内可见列数 -->
      <!-- rows：规定了文本域内可见行数 -->
      <!-- 布局样式与网页结构内容分离 -->
      <!-- 实际开发时针对于样式效果推荐用 CSS 设置 -->
      个人简介:
      <p>
        <textarea name="introduction" id="" cols="30" rows="10"></textarea>
      </p>

      <!-- lable 标签 -->
      <p>
        <label for="girlfriend">
          女朋友:
          <input type="text" name="girlfriend" id="girlfriend" />
        </label>
      </p>
    </form>

    <!-- 语义化标签
        场景：实际开发网页时会大量频繁的使用到 div 和 span 这两个没语义的布局标签
        div 标签：块级标签，一行只显示一个（独占一行）
        span 标签：行内标签，一行可以显示多个
    -->

    <!-- 字符实体
        场景：如果在html代码中同时并列出现多个空格、换行、缩进等，最终浏览器只会解析出一个空格
        场景：在网页中展示特殊符号效果时，需要使用字符实体替代
        空格的字符实体: &nbsp;
        >大于的字符实体: &gt;
        <大于的字符实体: &lt;
    -->
    <p>我爱&nbsp;&nbsp;&nbsp;何晶雯 10&gt;9 9&lt;10</p>
  </body>
</html>
