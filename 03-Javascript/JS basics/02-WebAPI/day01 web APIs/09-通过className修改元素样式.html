<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>09-通过className修改元素样式</title>
    <style>
      div {
        width: 200px;
        height: 200px;
        background-color: pink;
      }

      .active {
        width: 300px;
        height: 300px;
        background-color: hotpink;
        margin-left: 100px;
      }

      .one {
        text-align: center;
        line-height: 300px;
      }
    </style>
  </head>
  <body>
    <div>噢耶啊</div>

    <script>
      let box = document.querySelector("div");
      // 如果修改的样式比较多，直接通过style属性修改比较繁琐，我们可以通过借助于css类名的形式
      // 通过className给元素添加class属性值,不像之前给元素每次通过style设置一个样式,可以同时给一个元素设置多个class属性值
      // className是使用新值换旧值, 如果需要添加一个类,需要保留之前的类名
      box.className = "active one";
    </script>
  </body>
</html>
