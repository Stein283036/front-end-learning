<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02-淘宝点击关闭二维码</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .erweima {
        position: relative;
        width: 160px;
        height: 160px;
        margin: 100px auto;
        border: 1px solid #ccc;
      }

      .erweima i {
        position: absolute;
        left: -13px;
        top: 0;
        width: 10px;
        height: 10px;
        border: 1px solid #ccc;
        font-size: 12px;
        line-height: 10px;
        color: #ccc;
        font-style: normal;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="erweima">
      <img src="./images/code.png" alt="" />
      <i class="close_btn">x</i>
    </div>

    <script>
      // 需求：点击关闭之后，淘宝二维码关闭

      // 获取事件源
      let closeBtn = document.querySelector(".close_btn");
      let erweima = document.querySelector(".erweima");

      // 监听click事件,并设置关闭二维码的listener
      closeBtn.addEventListener("click", () => {
        erweima.style.display = "none";
      });
    </script>
  </body>
</html>
