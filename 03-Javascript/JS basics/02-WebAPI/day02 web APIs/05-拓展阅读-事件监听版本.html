<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05-拓展阅读-事件监听版本</title>
</head>
<body>
    <script>
    /* 
    事件监听版本
    DOM L0: 事件源.on事件 = function() { }
    DOM L2: 事件源.addEventListener(事件， 事件处理函数)

    事件类型
    
    鼠标事件
    01-click 鼠标点击
    02-mouseenter 鼠标经过
    03-mouseleave 鼠标离开

    焦点事件
    01-focus 获得焦点
    02-blur 失去焦点

    键盘触发
    01-keydown 键盘按下触发
    02-keyup 键盘抬起触发

    文本事件
    01-input 用户输入事件
     */ 
    </script>
</body>
</html>
