<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>06-内容操纵</title>
    <style>
      body {
        padding: 0 30px 40px;
      }

      p {
        color: #333;
      }
      div {
        margin: 10px;
      }
      .box1 {
        width: 200px;
        height: 200px;
        border: 1px solid #000;
        background-color: yellowgreen;
      }
      .box2 {
        width: 200px;
        height: 200px;
        border: 1px solid #000;
        background-color: skyblue;
      }
    </style>
  </head>
  <body>
    <p>jQuery 中封装了设置和读取网页元素文本内容的方法</p>
    <div class="box1"></div>
    <div class="box2"></div>

    <script src="../jquery-3.5.1.js"></script>

    <script>
      // 通过选择器希望操纵的元素,然后调用对应的方法即可.如果传递参数就是设置,不传递参数就是取值
      // 设置值
      $(".box1").html("<a href = 'http://www.baidu.com'>Holy Shit!</a>");
      $(".box2").text("压力山大");
      // 取值
      let box1String = $(".box1").html();
      let box2String = $(".box2").text();
      console.log(box1String);
      console.log(box2String);
    </script>
  </body>
</html>
