<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>11-图片切换</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>

  <body>
    <div id="mask">
      <div class="center">
        <h2 class="title">
          <img src="./images/logo.png" alt="" />
        </h2>
        <!-- 图片 -->
        <img class="cover" src="./images/1.png" alt="" />
        <!-- 左箭头 -->
        <a href="javascript:void(0)" class="left">
          <img src="./images/prev.png" alt="" />
        </a>
        <!-- 右箭头 -->
        <a href="javascript:void(0)" class="right">
          <img src="./images/next.png" alt="" />
        </a>
      </div>
    </div>

    <script src="../../jquery-3.5.1.min.js"></script>

    <script>
      // 需求一:箭头缩放
      // 左箭头
      $(".left")
        .mouseenter(function () {
          console.log("鼠标移入");
          // this 是 dom 元素,需要转成 jQ 对象
          $(this).css("transform", "scale(1.25)");
        })
        .mouseleave(function () {
          // console.log("鼠标移出");
          $(this).css("transform", "scale(1.0)");
        });
      // 右箭头
      $(".right")
        .mouseenter(function () {
          console.log("鼠标移入");
          // this 是 dom 元素,需要转成 jQ 对象
          $(this).css("transform", "scale(1.25)");
        })
        .mouseleave(function () {
          // console.log("鼠标移出");
          $(this).css("transform", "scale(1.0)");
        });

      // 需求二:图片切换
      $(".left").css("display", "none");
      let index = 1;
      // 左箭头点击事件
      $(".left").click(function () {
        // console.log("click left arrow");
        $(".right").css("display", "block");
        index--;
        if (index === 1) {
          $(".left").css("display", "none");
        }
        $(".cover").attr("src", `./images/${index}.png`);
      });
      // 右箭头点击事件
      $(".right").click(function () {
        // console.log("click right arrow");
        $(".left").css("display", "block");
        index++;
        if (index === 5) {
          $(".right").css("display", "none");
        }
        $(".cover").attr("src", `./images/${index}.png`);
      });
    </script>
  </body>
</html>
