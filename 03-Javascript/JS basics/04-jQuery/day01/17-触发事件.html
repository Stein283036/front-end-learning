<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>17-触发事件</title>
    <style>
      body {
        padding: 0 30px 40px;
      }

      p {
        color: #333;
      }
    </style>
  </head>
  <body>
    <p>jQuery 中如何通过代码的方式触发绑定的事件</p>
    <!-- 测试用标签 -->
    <button class="btn">按钮</button>
    <br />
    <input type="text" class="text" />

    <script src="../jquery-3.5.1.min.js"></script>
    <script>
      $(".btn").on("click", function () {
        console.log("click 事件触发了");
        $(this).css("backgroundColor", "skyblue");
      });
      // 直接触发事件
      //   $(".btn").click();
      $(".text").on("input", function () {
        console.log("input 事件触发了");
        $(this).val("trigger 触发 input 事件");
      });
      // 通过 trigger 触发
      $(".text").trigger("input");
      $(".btn").trigger("click");
      // 注册自定义事件
      $(".text").on("myEvent", function () {
        console.log("自定义事件触发了");
        $(this).val("trigger 触发 自定义 myEvent 事件");
      });
      // trigger 触发自定义事件
      $(".text").trigger("myEvent");
    </script>
  </body>
</html>
