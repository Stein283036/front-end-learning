<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>09-while和break案例</title>
  </head>
  <body>
    <script>
      while (true) {
        let input = prompt("说你爱我");
        if (input === "我爱你") {
          alert("我也爱你");
          break;
        }
      }
    </script>
  </body>
</html>
