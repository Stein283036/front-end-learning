<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10-简易ATM取款机案例</title>
  </head>
  <body>
    <script>
      // 需求：用户可以选择存钱、取钱、查看余额和退出功能
      let balance = 1500;
      while (true) {
        let choice = prompt(`请您选择操作:
                1. 存钱
                2. 取钱
                3. 查看余额
                4. 退出
            `);
        if (choice === "4") {
          break;
        }
        switch (choice) {
          case "1":
            let add = parseInt(prompt("请输入存款金额: "));
            balance += add;
            break;
          case "2":
            let withdraw = parseInt(prompt("请输入取款金额: "));
            balance -= withdraw;
            break;
          case "3":
            alert(`当前卡内余额为${balance}元`);
            break;
        }
      }
    </script>
  </body>
</html>
