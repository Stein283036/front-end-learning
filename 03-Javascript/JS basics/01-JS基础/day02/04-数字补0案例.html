<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04-数字补0案例</title>
  </head>
  <body>
    <script>
      // 如果输入的数字小于10,那么在数字前补0,否则不补
      let input = parseInt(prompt("请输入一个数字: "));
      let res = input >= 10 ? input : "0" + input;
      console.log(res);
    </script>
  </body>
</html>
