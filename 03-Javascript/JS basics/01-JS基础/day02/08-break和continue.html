<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>08-break和continue</title>
  </head>
  <body>
    <script>
      // 只输出1~10之间的偶数
      let i = 1;
      while (i <= 10) {
        if (i % 2 === 0) {
          document.write(`${i}<br>`);
          i++;
        }
        i++;
      }
    </script>
  </body>
</html>
