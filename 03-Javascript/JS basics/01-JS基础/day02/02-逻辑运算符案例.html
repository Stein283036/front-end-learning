<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02-逻辑运算符案例</title>
  </head>
  <body>
    <script>
      // 逻辑与&& 逻辑或|| 逻辑非!
      // 判断一个数是4的倍数，且不是100的倍数
      let input = parseInt(prompt("请输入一个整数: "));
      if (input % 4 === 0 && input % 100 !== 0) { // && 或者|| 之间的条件最好用 () 括起来
        console.log("true");
      } else {
        console.log("false");
      }
    </script>
  </body>
</html>
