<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12-用户订单信息案例</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      table {
        margin: 0 auto;
        text-align: center;
        border-collapse: collapse;
      }

      table th,
      td {
        border: 1px solid #000;
        padding: 15px;
      }

      table caption {
        margin: 15px 0;
      }
    </style>
  </head>
  <body>
    <script>
      // 需求：用户输入商品价格和商品数量，以及收货地址，可以自动打印订单信息
      let price = prompt("请输入商品价格: ");
      let count = prompt("请输入商品数量: ");
      let address = prompt("请输入收货地址: ");
      let total = parseInt(price) * parseInt(count);

      document.write(`
      <table>
      <caption>
        <h2>订单付款确认页面</h2>
      </caption>
      <tr>
        <th>商品名称</th>
        <th>商品价格</th>
        <th>商品数量</th>
        <th>总价</th>
        <th>收货地址</th>
      </tr>
      <tr>
        <td>小米手机青春PLUS</td>
        <td>${price}元</td>
        <td>${count}</td>
        <td>${total}</td>
        <td>${address}</td>
      </tr>
    </table>`);

      //   let num = 10;
      //   console.log(num + 11);
      //   console.log(num + "11");
      let num = 10;
      console.log(num + +"11"); // 21

      console.log(typeof num + "11"); // number11
    </script>
  </body>
</html>
