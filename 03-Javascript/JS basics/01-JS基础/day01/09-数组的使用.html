<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>09-数组的使用</title>
  </head>
  <body>
    <!-- 数组
        数组是一个容器,用来存储多个数据,JS中数组的元素类型可以不一致
        数组中的元素位置由索引标记,从0开始
     -->
    <script>
      let tennisPlayers = ["蒂姆", "费德勒", "纳达尔"];
      // 遍历数组
      for (let index = 0; index < tennisPlayers.length; index++) {
        // 数组元素的访问 数组[索引]
        console.log(tennisPlayers[index]);
      }
    </script>
  </body>
</html>
