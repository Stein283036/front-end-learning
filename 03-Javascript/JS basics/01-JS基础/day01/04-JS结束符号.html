<!DOCTYPE html>

    <title>04-JS结束符号</title>
  </head>
  <body>
    <!-- JS语句结束符
        ;代表一条JS语句的结束符
        可写可不写（现在不写结束符的程序员越来越多）
        换行符（回车）会被识别成结束符 ,所以一个完整的语句，不要手动换行
        因此在实际开发中有许多人主张书写 JavaScript 代码时省略结束符
        但为了风格统一，要写结束符就每句都写，要么每句都不写（按照团队要求），我还是写吧
     -->
  </body>
</html>
