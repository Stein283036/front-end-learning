<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>06-字面量&变量</title>
  </head>
  <body>
    <!-- 字面量&变量
        字面量
        数字字面量: 1000
        字符串字面量: "Hannibal"
        数组字面量: []
        对象字面量: {}
        ......

        变量
        01-变量的声明
        let(声明关键字) 变量名(标识符);
        02-变量的赋值
        变量名 = 值;
        03-变量的声明赋值
        let 变量名 = 值;

        注意： let 不允许多次声明一个变量
     -->

    <script>
      let age;
      age = 22;
      console.log(age);

      let name = "stein";
      console.log(name);
    </script>
  </body>
</html>
