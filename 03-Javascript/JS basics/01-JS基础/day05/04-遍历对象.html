<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04-遍历对象</title>
  </head>
  <body>
    <script>
      // 遍历对象
      let obj = {
        name: "朱丽叶",
        age: 22,
        gender: "male",
      };

      for (let key in obj) {
        console.log(key);
        // 下面这种方式不行,因为key是string
        // console.log(typeof key);
        // console.log(obj.key);
        console.log(obj[key]);
      }

      for (const key in obj) { // forin
        if (Object.hasOwnProperty.call(obj, key)) {
          const element = obj[key];
          console.log(element);
        }
      }
    </script>
  </body>
</html>
