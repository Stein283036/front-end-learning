<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01-函数参数传递小技巧</title>
  </head>
  <body>
    <script>
      function getSum1(num1 = 0, num2 = 0, ...args) {
        // 给形参默认值
        return num1 + num2;
      }

      let sum = getSum1(20);
      console.log(sum);
    </script>
  </body>
</html>
