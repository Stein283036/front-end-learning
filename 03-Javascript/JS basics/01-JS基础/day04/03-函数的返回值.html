<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03-函数的返回值</title>
  </head>
  <body>
    <script>
      function getSum(num1, num2) {
        num1 = num1 || 0;
        num2 = num2 || 0;
        return num1 + num2;
      }

      //   let sum = getSum(100);
      let sum = getSum(100, 200);
      console.log(sum);
    </script>
  </body>
</html>
