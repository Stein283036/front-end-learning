<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05-作用域</title>
  </head>
  <body>
    <script>
      // 作用域
      /* 
      作用域就是标识符(变量名)的作用范围,增强了程序的可靠性,减少了名称冲突

      作用域的分类:
      01-全局作用域: 整个文件中都有效
      02-块级作用域: {}内有效
      03-局部(函数)作用域: 函数内有效

      变量的作用域:
      全局变量: 函数外部let声明的变量
      块级变量: {}内let声明的变量,只能在{}内访问
      局部变量: 函数内部let声明的变量,只能在函数内部访问
       */
    </script>
  </body>
</html>
