<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>06-转换时间案例</title>
  </head>
  <body>
    <script>
      function calTime(totalSeconds) {
        let hour = parseInt((totalSeconds / 60 / 60) % 24);
        let minute = parseInt((totalSeconds / 60) % 60);
        let seconds = parseInt(totalSeconds % 60);
        return `当前时间: ${hour}:${minute}:${seconds}`;
      }

      let totalSeconds = parseInt(prompt("输入总的秒数: "));
      let now = calTime(totalSeconds);
      document.write(now);
    </script>
  </body>
</html>
