<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01-函数的基本使用</title>
  </head>
  <body>
    <script>
      // 函数: 为了完成特定任务的代码块,有利于代码的复用,提高代码的可维护性

      // 函数的声明
      // function 函数名(可选参数列表) { 函数体 }
      function myFunc() {
        document.write("Hello!!!");
      }
      // 函数的调用
      myFunc();

      // 函数名命名规范: 小驼峰,见名知意,前缀应为动词
    </script>
  </body>
</html>
