<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04-for循环案例-倒三角小星星</title>
  </head>
  <body>
    <script>
      // 打印倒三角形星星
      for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= i; j++) {
          document.write(`※`);
        }
        document.write('<br>')
      }
    </script>
  </body>
</html>
