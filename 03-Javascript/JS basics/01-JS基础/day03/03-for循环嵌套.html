<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03-for循环嵌套</title>
  </head>
  <body>
    <script>
      // 输出一个3行5列的※
      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 5; j++) {
          document.write(`※`);
        }
        document.write(`<br>`);
      }

      // for循环嵌套记单词
      for (let i = 1; i <= 3; i++) {
        document.write(`第${i}天<br>`);
        for (let j = 1; j <= 5; j++) {
          document.write(`记住第${j}个单词<br>`);
        }
      }
    </script>
  </body>
</html>
