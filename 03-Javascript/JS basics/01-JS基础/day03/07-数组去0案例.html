<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>07-数组去0案例</title>
  </head>
  <body>
    <script>
      // 需求：将数组 [2, 0, 6, 1, 77, 0, 52, 0, 25, 7] 中的 0 去掉后，
      // 形成一个不包含 0 的新数组
      let arr = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7];
      let newArr = [];

      for (let i = 0; i < arr.length; i++) {
        if (arr[i] !== 0) {
          newArr.push(arr[i]);
        }
      }

      console.log(arr);
      console.log(newArr);
    </script>
  </body>
</html>
