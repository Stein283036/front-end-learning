<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>09-综合案例-根据数据生成柱形图</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .box {
        display: flex;
        width: 700px;
        height: 300px;
        border-left: 1px solid pink;
        border-bottom: 1px solid pink;
        margin: 50px auto;
        justify-content: space-around;
        align-items: flex-end;
        text-align: center;
      }

      .box > div {
        display: flex;
        width: 50px;
        background-color: pink;
        flex-direction: column;
        justify-content: space-between;
      }

      .box div span {
        margin-top: -20px;
      }

      .box div h4 {
        margin-bottom: -35px;
        width: 70px;
        margin-left: -10px;
      }
    </style>
  </head>
  <body>
    <script>
      // 准备接收用户输入的数组容器
      let data = [];
      for (let i = 1; i <= 4; i++) {
        data.push(prompt(`请输入第${i}季度的数据: `));
      }

      document.write(`<div class="box">`);
      for (let i = 0; i < data.length; i++) {
        document.write(`
        <div style="height: ${data[i]}px;">
            <span>${data[i]}</span>
            <h4>第${i + 1}季度</h4>
        </div>
          `);
      }
      document.write(`</div>`);
    </script>
  </body>
</html>
