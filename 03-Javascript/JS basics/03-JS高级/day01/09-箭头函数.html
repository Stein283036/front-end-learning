<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>09-箭头函数</title>
  </head>
  <body>
    <button>点击</button>

    <script>
      function func1() {
        console.log(this);
      }
      func1(); // this 指向 window

      let obj = {
        username: "njl",
        password: "njl283036",
        greet: function () {
          console.log(this);
        },
        walk: () => {
          console.log(this);
        },
      };
      obj.greet();
      obj.walk();

      document.querySelector("button").addEventListener("click", function () {
        this.style.backgroundColor = "red";
      });

      //   document.querySelector("button").addEventListener("click", () => {
      //     // this 指向的是 上级作用域的 this 即 window
      //     console.log(this);
      //     this.style.backgroundColor = "red";
      //   });
    </script>
  </body>
</html>
