<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // apply
      // 与 call 的不同仅仅是参数的传递上

      // 求和函数
      function counter(x, y) {
        return x + y;
      }

      // 调用 counter 函数，并传入参数
      let result = counter.apply(null, [5, 10]);
      console.log(result);
    </script>
  </body>
</html>
