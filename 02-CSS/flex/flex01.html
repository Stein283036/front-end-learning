<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex01</title>
    <style>
      .container {
        background-color: #e9dc2e;
        display: flex;
        width: 800px;
        /* flex-direction 规定主轴的方向，默认 row，以
        水平方向由左向右排列
         */
        flex-direction: row-reverse;
        flex-direction: column;
        flex-direction: column-reverse;
        flex-direction: row;

        /* flex-wrap 规定项目在 flex 容器中放不下时如何排列，
        默认 no-wrap，压缩 flex 项目在一行显示
         */
        flex-wrap: wrap-reverse;
        flex-wrap: wrap;

        /* flex-flow 是 flex-direction 和 flex-wrap 的缩写，默认为
        row no-wrap
         */
        flex-flow: row nowrap;

        /* justify-content属性定义了项目在主轴上的对齐方式，默认是 flex-star */
        /* justify-content: flex-start | flex-end | center | space-between | space-around; */
        justify-content: flex-end;
        /* flex 项目在 flex 容器中居中显示 */
        justify-content: center;
        /* space-between：两端对齐，项目之间的间隔都相等 */
        justify-content: space-between;
        /* 每个项目两侧的间隔相等 */
        justify-content: space-around;

        /* align-items属性定义项目在交叉轴上如何对齐，默认值 stretch */
        /* align-items: flex-start | flex-end | center | baseline | stretch; */
        align-items: flex-end;
        align-items: flex-start;
        align-items: stretch;
        align-items: center;
        align-items: baseline;

        /* align-content属性定义了多根轴线的对齐方式。如果项目只有一根轴线，该属性不起作用 */
        /* align-content: flex-start | flex-end | center | space-between | space-around | stretch; */
        align-content: flex-end;
      }

      .item1 {
        /* order属性定义项目的排列顺序。数值越小，排列越靠前，默认为0 */
        order: -1;
      }

      .item {
        width: 200px;
        height: auto; /* 设置成 auto 看 align-items 效果 */
        background-color: #247899;
        text-align: center;
        line-height: 200px;
        border: 1px solid #000;

        /* flex-grow属性定义项目的放大比例，默认为0，即如果存在剩余空间，也不放大 */
        /* 如果所有项目的flex-grow属性都为1，则它们将等分剩余空间（如果有的话）。
        如果一个项目的flex-grow属性为2，其他项目都为1，则前者占据的剩余空间将比其他项多一倍 */
        flex-grow: 0;

        /* flex-shrink属性定义了项目的缩小比例，默认为1，即如果空间不足，该项目将缩小 */
        /* 如果所有项目的flex-shrink属性都为1，当空间不足时，都将等比例缩小。
        如果一个项目的flex-shrink属性为0，其他项目都为1，则空间不足时，前者不缩小 */
        flex-shrink: 1;

        /* flex-basis属性定义了在分配多余空间之前，项目占据的主轴空间（main size）。浏览器根据这个属性，
        计算主轴是否有多余空间。它的默认值为auto，即项目的本来大小 */
        flex-basis: 100px;

        /* flex属性是flex-grow, flex-shrink 和 flex-basis的简写，默认值为0 1 auto。后两个属性可选 */
        flex: 0 1 auto;

        /* align-self属性允许单个项目有与其他项目不一样的对齐方式，
        可覆盖align-items属性。默认值为auto，表示继承父元素的align-items属性，
        如果没有父元素，则等同于stretch。 */
      }

      .no-shrink {
        flex-shrink: 0;
      }

      .align-self {
        align-self: flex-end;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a class="item">1</a>
      <a class="item" style="height: 300px">2</a>
      <a class="item item1">3</a>
      <a class="item no-shrink">4</a>
      <a class="item align-self">5</a>
    </div>
  </body>
</html>
