<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box1 {
        font-size: 14px;
        width: 10em; /* 10 * 14px = 140px */
        height: 5em; /* 5 * 14px = 70px */
        background-color: pink;
      }

      .box2 {
        font-size: 10px;
        width: 5em; /* 5 * 10px = 50px */
        height: 5em; /* 5 * 10px = 50px */
        background-color: red;
      }

      .box3 {
        width: 10vw; /* 1920 * 10% = 192 */
        height: 10vh;
        background-color: greenyellow;
      }

      html {
        font-size: 10px;
      }

      ul {
        font-size: 20px;
      }

      .ems li {
        font-size: 1.3em; /* em 单位相对于当前最近得父元素的字体大小 */
      }

      .rems li {
        /* rem 单位相对于 html 根元素的字体大小，默认是 16px */
        font-size: 1.3rem;
      }

      .wrapper {
        width: 400px;
        height: 400px;
        border: 5px solid rebeccapurple;
      }

      .box.px {
        width: 200px;
        height: 200px;
        background-color: palevioletred;
      }

      .box.percent {
        /* 百分比是相对于最近得父元素的单位进行设置的 */
        width: 40%; /* width = 40% * 400px = 160px */
        height: 40%; /* height = 40% * 400px = 160px */
        background-color: yellowgreen;
      }

      .box {
        width: 200px;
        height: 200px;
      }

      .image {
        background-image: url('../背景与边框/招聘求职.png');
        background-size: cover;
        background-size: contain;
        background-size: 40px 40px;
        background-repeat: no-repeat;
        background-position: right;
      }

      .gradient {
        background-image: linear-gradient(
          90deg,
          rgba(119, 0, 255, 1) 39%,
          rgba(0, 212, 255, 1) 100%
        );
      }

      .father {
        width: 400px;
        height: 200px;
        background-color: pink;
      }

      .son {
        width: calc(40% + 100px); /* width = 40% * 400px + 100px = 260px */
        height: calc(40% + 100px); /* height = 40% * 200px + 100px = 180px; */
        background-color: greenyellow;
      }
    </style>
  </head>
  <body>
    <div class="box1">
      <div class="box2">box2</div>
    </div>

    <div class="box3">box3</div>

    <ul class="ems">
      <li>One</li>
      <li>Two</li>
      <li>
        Three
        <ul>
          <li>Three A</li>
          <li>
            Three B
            <ul>
              <li>Three B 2</li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>

    <ul class="rems">
      <li>One</li>
      <li>Two</li>
      <li>
        Three
        <ul>
          <li>Three A</li>
          <li>
            Three B
            <ul>
              <li>Three B 2</li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>

    <div class="wrapper">
      <div class="box px">I am 200px wide</div>
      <div class="box percent">I am 40% wide</div>
    </div>

    <div class="box image"></div>
    <div class="box gradient">box gradient</div>

    <div class="father">
      <div class="son">
        My width is calculated by the relative parent model.
      </div>
    </div>
  </body>
</html>
