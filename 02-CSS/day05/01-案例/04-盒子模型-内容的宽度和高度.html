<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>内容的宽度和高度</title>
    <style>
      div {
        width: 200px;
        height: 200px;
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <!-- 内容的宽度和高度
        作用：利用 width 和 height 属性默认设置是盒子 内容区域 的大小
        属性：width / height
        常见取值：数字+px
     -->
    <div>盒子模型 - 内容的宽度和高度</div>
  </body>
</html>
