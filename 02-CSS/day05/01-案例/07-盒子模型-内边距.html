<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>盒子模型-内边距</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        /* 四个方向的内边距统一设置 */
        padding: 20px;
        border: 1px solid #000;
        /* 单方向的内边距设置 */
        padding-left: 50px;
        padding-top: 50px;
      }
    </style>
  </head>
  <body>
    <!-- 盒子模型 - 内边距
        作用：设置 边框 与 内容区域 之间的距离
        设置内边距会撑开盒子
     -->
    <div class="box">盒子模型-内边距</div>
  </body>
</html>
