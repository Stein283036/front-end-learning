<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>盒子模型-外边距</title>
    <style>
      .box1 {
        width: 100px;
        height: 100px;
        margin-top: 50px;
        background-color: green;
      }

      .box2 {
        width: 100px;
        height: 100px;
        margin-top: 50px;
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <!-- 盒子模型-外边距
        作用：设置边框以外，盒子与盒子之间的距离
        属性名：margin
     -->
    <div class="box1">box1盒子</div>
    <div class="box2">box2盒子</div>
  </body>
</html>
