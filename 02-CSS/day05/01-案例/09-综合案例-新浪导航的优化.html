<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>新浪导航的优化</title>
    <style>
      .box {
        height: 40px;
        background-color: #fff;
        border-top: 3px solid #ff8500;
        border-bottom: 1px solid #edeef0;
      }

      .box a {
        display: inline-block;
        /* width: 100px; */
        padding: 0 30px;
        text-decoration: none;
        /* background-color: #edeef0; */
        line-height: 40px;
        text-align: center;
        font-size: 12px;

        color: #4c4c4c;
      }

      .box a:hover {
        background-color: #edeef0;
        color: #ff8400;
      }
    </style>
  </head>
  <body>
    <!-- 需求：优化之前的新浪导航，如果每个导航的字数增加，如何完成效果？
        如果把width写死的话那么内容增加后盒子宽度过小导致会撑开盒子,不够灵活,
        因此可以使用内边距的形式,控制盒子之间的距离
        
        不会撑大盒子的特殊情况(块级元素)
        1. 如果子盒子没有设置宽度，此时宽度默认是父盒子的宽度
        2. 此时给子盒子设置左右的padding或者左右的border，此时不会撑大子盒子
     -->
    <div class="box">
      <a href="#">新浪导航新浪导航新浪导航新浪导航</a>
      <a href="#">新浪导航</a>
      <a href="#">新浪导航</a>
      <a href="#">新浪导航</a>
    </div>
  </body>
</html>
