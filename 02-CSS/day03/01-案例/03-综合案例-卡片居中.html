<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>卡片居中案例</title>
    <style>
      /* 可以通过给body标签设置背景颜色完成设置浏览器的背景颜色 */
      body {
        background-color: #f5f5f5;
      }

      .box {
        width: 234px;
        height: 300px;
        background-color: #fff;
        margin: 0 auto;
        /* 通过给父级元素设置text-align: center来让内部的img和文本类型的元素水平居中 */
        text-align: center;
      }

      .car {
        width: 160px;
      }

      .box .product {
        font-size: 14px;
        height: 25px;
      }

      .box .info {
        font-size: 12px;
        color: #ccc;
        height: 30px;
      }

      .box .price {
        font-size: 14px;
        color: #ffa500;
      }
    </style>
  </head>

  <body>
    <div class="box">
      <img src="../images/car.jpg" alt="平衡车" class="car" />
      <div class="product">九号平衡车</div>
      <div class="info">成年人的玩具</div>
      <div class="price">1999元</div>
    </div>
  </body>
</html>
