<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>13-元素显示模式-行内块元素</title>
    <style>
      p > input {
        width: 100px;
        height: 100px;
      }

      img {
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <!-- 行内块元素
        显示特点：
        1. 一行可以显示多个
        2. 可以设置宽高
        代表标签：
        • input,textarea,button,select,img
        特殊情况：img标签有行内块元素特点，但是Chrome调试工具中显示结果是inline
     -->

    <p>姓名: <input type="text" />职业: <input type="text" /></p>

    <img src="./images/1.jpg" alt="" />
    <img src="./images/1.jpg" alt="" />
  </body>
</html>
