<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>背景图片</title>
    <style>
      div {
        width: 400px;
        height: 400px;
        background-image: url(./images/bg1.png);
      }
    </style>
  </head>
  <body>
    <!-- 背景图片
        属性名：background-image(bi)
        注意点：
        • 背景图片中url中可以省略引号
        • 背景图片默认是在水平和垂直方向平铺的
        • 背景图片仅仅是指给盒子起到装饰效果，类似于背景颜色，是不能撑开盒子的
     -->
    <div>我爱何晶雯</div>
  </body>
</html>
