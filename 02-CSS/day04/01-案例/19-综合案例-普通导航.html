<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>19-综合案例-普通导航</title>
    <style>
      .navigation a {
        display: inline-block;
        width: 80px;
        height: 50px;
        text-align: center;
        line-height: 50px;
        color: #fff;
        background-color: #ff0000;
        text-decoration: none;
      }

      .navigation a:hover {
        background-color: #ffa500;
      }
    </style>
  </head>
  <body>
    <div class="navigation">
      <a href="#">导航1</a>
      <a href="#">导航2</a>
      <a href="#">导航3</a>
      <a href="#">导航4</a>
      <a href="#">导航5</a>
    </div>
  </body>
</html>
