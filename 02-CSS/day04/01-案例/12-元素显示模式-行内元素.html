<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12-元素显示模式-行内元素</title>
    <style>
      span {
        /* width: 100px; */
        /* height: 100px; */
        background-color: pink;
      }

      a {
        width: 100px;
        height: 100px;
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <!-- 行内元素
        显示特点：
        1. 一行可以显示多个
        2. 宽度和高度默认由内容撑开(auto*auto)
        3. 不可以设置宽高,设置了也没有效果
        代表标签：
        • a、span(*)
     -->
    <span>span行内元素</span>
    <a href="#">a行内元素</a>
  </body>
</html>
