<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>11-元素显示模式-块级元素</title>
    <style>
      div {
        /* 如果不给div设置宽度的话,那么它的宽度默认就是父元素body的宽度 */
        /* width: 200px; */
        height: 200px;
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <!-- 块级元素
        显示特点：
        1. 独占一行（一行只能显示一个）
        2. 宽度默认是父元素的宽度，高度默认由内容撑开
        3. 可以设置宽高
        代表标签：
        • div(*)、p、h系列
     -->
    <div></div>
  </body>
</html>
