<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>子代选择器</title>
    <style>
      div > a {
        text-decoration: none;
        color: aqua;
      }
    </style>
  </head>

  <body>
    <!-- 复合选择器
        子代选择器
        作用：根据 HTML 标签的嵌套关系，选择父元素 子代中 满足条件的元素
        选择器语法：选择器1 > 选择器2 { 属性: 属性值; }
        注意点：
        1. 子代只包括：儿子
        2. 子代选择器中，选择器与选择器之前通过 > 隔开
     -->

    <div>
      <a href="#">这是div的子标签a</a>
      <p>
        <!-- div > a选择不了这个a标签 -->
        <a href="#">这是div的后代标签a</a>
      </p>
    </div>
  </body>
</html>
