<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>14-元素显示模式-元素显示模式转换</title>
    <style>
      span {
        display: block;
        width: 200px;
        height: 200px;
        background-color: pink;
      }

      p {
        display: inline-block;
        width: 200px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <!-- 元素显示模式转换
        目的：改变元素默认的显示特点，让元素符合布局要求
        语法:
        属性: display: block(较多) inline-block(较多) inline(极少);
     -->

    <span>行内元素转块级元素</span>

    <p>块元素转行内块元素</p>
    <p>块元素转行内块元素</p>
  </body>
</html>
