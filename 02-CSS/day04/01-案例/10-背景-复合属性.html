<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>背景属性连写</title>
    <style>
      div {
        width: 400px;
        height: 400px;
        background: pink url(./images/1.jpg) no-repeat center center;
      }
    </style>
  </head>
  <body>
    <!-- 背景相关属性的连写形式
        属性名：background(bg)
        属性值：
        • 单个属性值的合写，取值之间以空格隔开
        书写顺序：
        • 推荐：background：color image repeat position
        省略问题：
        • 可以按照需求省略
        • 特殊情况：在pc端，如果盒子大小和背景图片大小一样，此时可以直接写 background：url()
        注意点
        • 如果需要设置单独的样式和连写
        • ① 要么把单独的样式写在连写的下面
        • ② 要么把单独的样式写在连写的里面
     -->
    <div></div>
  </body>
</html>
