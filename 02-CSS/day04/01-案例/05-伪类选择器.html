<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>伪类选择器</title>
    <style>
      a:hover {
        text-decoration: none;
        font-size: 30px;
        color: red;
      }

      div:hover {
        color: blue;
      }
    </style>
  </head>
  <body>
    <!-- hover伪类选择器
        作用：选中鼠标悬停在元素上的状态，设置样式
        选择器语法：选择器:hover { 属性: 属性值; }
        注意点：
        1. 伪类选择器选中的元素的某种状态
     -->
    <a href="#">去往你的心</a>

    <div>去往你的梦</div>
  </body>
</html>
