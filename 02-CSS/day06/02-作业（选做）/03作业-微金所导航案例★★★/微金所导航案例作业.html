<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>微金所导航案例作业</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .nav {
        height: 40px;
        border-bottom: 1px solid #ccc;
      }

      ul {
        list-style: none;
        width: 1200px;
        margin: 0 auto;
      }

      .nav ul li {
        width: 20%;
        height: 40px;
        box-sizing: border-box;
        float: left;
        line-height: 40px;
        text-align: center;
        border-right: 1px solid orange;
      }

      .nav ul li a {
        display: block;
        height: 40px;
        text-decoration: none;
        font-size: 12px;
        color: #000;
      }

      .nav ul li:last-of-type {
        border-right: none;
      }
    </style>
  </head>
  <body>
    <div class="nav">
      <ul>
        <li><a href="#">我要投资</a></li>
        <li><a href="#">平台介绍</a></li>
        <li><a href="#">新手专区</a></li>
        <li><a href="#" class="app">手机微金所</a></li>
        <li class="last"><a href="#">个人中心</a></li>
      </ul>
    </div>
  </body>
</html>
