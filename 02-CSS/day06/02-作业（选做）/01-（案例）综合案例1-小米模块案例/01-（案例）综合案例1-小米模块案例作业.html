<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01-（案例）综合案例1-小米模块案例作业</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      ul {
        list-style: none;
      }

      .xiaomi {
        width: 1226px;
        height: 615px;
        margin: 0 auto;
        /* background: pink; */
      }

      .left {
        width: 234px;
        height: 100%;
        float: left;
        background-color: #800080;
      }

      .right {
        width: 978px;
        height: 100%;
        float: right;
      }

      ul li {
        width: 234px;
        height: 300px;
        float: left;
        margin-right: 14px;
        margin-bottom: 14px;
        background-color: #87ceeb;
      }

      ul li:nth-child(4n) {
        margin-right: 0;
      }
    </style>
  </head>
  <body>
    <div class="xiaomi">
      <div class="left"></div>
      <div class="right">
        <ul>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
    </div>
  </body>
</html>
