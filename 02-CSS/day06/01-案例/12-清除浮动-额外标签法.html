<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12-清除浮动-额外标签法</title>
    <style>
      .top {
        margin: 0 auto;
        width: 1000px;
        background-color: pink;
      }

      .left {
        float: left;
        width: 200px;
        height: 300px;
        background-color: #ccc;
      }

      .right {
        float: right;
        width: 790px;
        height: 300px;
        background-color: skyblue;
      }

      .bottom {
        height: 100px;
        background-color: green;
      }

      .clearfix {
        clear: both;
      }
    </style>
  </head>
  <body>
    <!-- 清除浮动的方法: 额外标签法
        在父元素内容的最后添加一个块级元素
        给添加的块级元素设置 clear:both
        缺点：会在页面中添加额外的标签，会让页面的HTML结构变得复杂
     -->
    <div class="top">
      <div class="left"></div>
      <div class="right"></div>
      <div class="clearfix"></div>
    </div>
    <div class="bottom"></div>
  </body>
</html>
