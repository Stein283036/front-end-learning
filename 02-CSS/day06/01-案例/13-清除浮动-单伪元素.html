<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>13-清除浮动-单伪元素</title>
    <style>
      .top {
        margin: 0 auto;
        width: 1000px;
        background-color: pink;
      }

      .bottom {
        height: 100px;
        background-color: green;
      }

      .left {
        float: left;
        width: 200px;
        height: 300px;
        background-color: #ccc;
      }

      .right {
        float: right;
        width: 790px;
        height: 300px;
        background-color: skyblue;
      }

      .clearfix::after {
        /* 伪元素默认的显示模式是行内,要想清除浮动得添加一个块级元素 */
        content: '';
        display: block;
        /* 清除左右的浮动 */
        clear: both;
        /* 下面两行代码提高兼容性 */
        height: 0;
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <!-- 清除浮动的方法: 单伪元素清除法
        用伪元素替代了额外标签
        优点：项目中使用，直接给标签加类即可清除浮动
     -->
    <div class="top clearfix">
      <div class="left"></div>
      <div class="right"></div>
      <!-- 通过css添加伪元素 -->
    </div>
    <div class="bottom"></div>
  </body>
</html>
