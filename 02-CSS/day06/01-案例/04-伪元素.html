<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04-伪元素</title>
    <style>
        .father {
            width: 300px;
            height: 300px;
            background-color: pink;
        }

        .father::before {
            display: block;
            width: 50px;
            height: 50px;
            color: red;
            content: "老鼠";
        }

        .father::after {
            content: "大米";
        }
    </style>
  </head>
  <body>
    <!-- 伪元素：一般页面中的非主体内容可以使用伪元素
        区别：
        元素：HTML 设置的标签
        伪元素：由 CSS 模拟出的标签效果
        种类
        ::before    在父元素内容的最前添加一个伪元素
        ::after     在父元素内容的最后添加一个伪元素

        注意点：
        必须设置content属性才能生效 
        伪元素默认是行内元素
     -->

    <div class="father">爱</div>
  </body>
</html>
