<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>07-(案例)网页布局案例</title>
    <style>
      .box0 {
        height: 40px;
        background-color: #333;
      }

      .box1 {
        width: 1226px;
        height: 100px;
        background-color: #ffc0cb;
        margin: 0 auto;
      }

      .content {
        width: 1226px;
        height: 460px;
        margin: 0 auto;
      }

      .box2 {
        width: 234px;
        height: 460px;
        background-color: #ffa500;
        float: left;
      }

      .box3 {
        width: 992px;
        height: 460px;
        background-color: #87ceeb;
        float: left;
      }
    </style>
  </head>
  <body>
    <div class="box0"></div>
    <div class="box1"></div>
    <!-- 因为浮动的元素不能居中,所以需要一个大盒子包住浮动的盒子 -->
    <div class="content">
      <div class="box2"></div>
      <div class="box3"></div>
    </div>
  </body>
</html>
