<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>14-清除浮动-双伪元素</title>
    <style>
      .top {
        margin: 0 auto;
        width: 1000px;
        background-color: pink;
      }

      .bottom {
        height: 100px;
        background-color: green;
      }

      .left {
        float: left;
        width: 200px;
        height: 300px;
        background-color: #ccc;
      }

      .right {
        float: right;
        width: 790px;
        height: 300px;
        background-color: skyblue;
      }

      /* .clearfix::before 作用: 解决外边距塌陷问题
       外边距塌陷: 父子标签, 都是块级, 子级加margin会影响父级的位置 */
      /* 不用记,了解即可 */
      .clearfix::before,
      .clearfix::after {
        content: '';
        display: block;
      }

      .clearfix::after {
        clear: both;
      }
    </style>
  </head>

  <body>
    <!-- 清除浮动的方法 — 双伪元素清除法
        优点：项目中使用，直接给标签加类即可清除浮动
     -->
    <div class="top clearfix">
      <div class="left"></div>
      <div class="right"></div>
    </div>
    <div class="bottom"></div>
  </body>
</html>
